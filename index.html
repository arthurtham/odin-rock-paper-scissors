<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="status" id="status">
            <p>Let's play!</p>
        </div>
        <div class="buttons">
            <button class="button" data-key="rock" id="rock">Rock</button>
            <button class="button" data-key="paper" id="paper">Paper</button>
            <button class="button" data-key="scissors" id="scissors">Scissors</button>
        </div>
        <div class="history" id="history" style="height:200px;width:100%;max-width:600px;overflow:scroll;border: 1px solid black; ">
            <ul class="history-list" id="history-list">
                
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
